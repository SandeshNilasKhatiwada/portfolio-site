<article
  class="portfolio-item featured"
  data-aos="fade-up"
  data-aos-delay="{{ forloop.index0 | times: 100 }}"
  role="listitem"
>
  <div class="portfolio-content">
    <header>
      <h3 class="portfolio-title">{{ project.title }}</h3>
    </header>
    <p class="portfolio-description">{{ project.description }}</p>

    <div class="portfolio-tags" role="list" aria-label="Technologies used">
      {% for tag in project.tags %}
      <span class="tag" role="listitem">{{ tag }}</span>
      {% endfor %}
    </div>

    {% if project.video_id %}
    <div class="portfolio-actions">
      <button
        class="btn btn-primary btn-sm play-video-btn"
        data-video-id="{{ project.video_id }}"
        aria-label="Play demo video for {{ project.title }}"
        title="Watch {{ project.title }} demo"
      >
        <i class="fas fa-play" aria-hidden="true"></i> Watch Demo
      </button>
      <a
        href="{{ project.url }}"
        target="_blank"
        rel="noopener noreferrer"
        class="btn btn-secondary btn-sm"
        aria-label="View {{ project.title }} on YouTube (opens in new tab)"
        title="Watch full video on YouTube"
      >
        <i class="fab fa-youtube" aria-hidden="true"></i> YouTube
      </a>
    </div>
    {% else %}
    <div class="portfolio-actions">
      <a
        href="{{ project.url }}"
        target="_blank"
        rel="noopener noreferrer"
        class="btn btn-primary btn-sm"
        aria-label="View live site for {{ project.title }} (opens in new tab)"
        title="Visit {{ project.title }} website"
      >
        <i class="fas fa-external-link-alt" aria-hidden="true"></i> View Live
        Site
      </a>
    </div>
    {% endif %}
  </div>
</article>
